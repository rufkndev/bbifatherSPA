user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name bbifather.ru www.bbifather.ru;

        # Перенаправляем HTTP на HTTPS
        location / {
            return 301 https://$host$request_uri;
        }

        # Для проверки Certbot
        location ~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }
    }

    server {
        listen 443 ssl;
        server_name bbifather.ru www.bbifather.ru;

        # Пути к SSL сертификатам (вы получите их с помощью Certbot)
        ssl_certificate /etc/letsencrypt/live/bbifather.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/bbifather.ru/privkey.pem;

        # Настройки SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256';
        ssl_prefer_server_ciphers off;

        # Корень для статики фронтенда
        root /usr/share/nginx/html;
        index index.html index.htm;

        location / {
            try_files $uri /index.html;
        }

        # Проксирование запросов API на бэкенд
        location /api {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Блокируем доступ к скрытым файлам
        location ~ /\. {
            deny all;
        }
    }
}
